# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger: none
parameters:
- name: image
  displayName: Pool Image
  type: string
  default: ubuntu-latest
  values:
  - windows-latest
  - ubuntu-latest
  - macOS-latest
- name: GradleBuildTargets
  type: string
  default: ':Teams:assembleDevDebug :Teams:assembleDevDebugAndroidTest'
pool: Default
variables:
  buildConfiguration: 'Release'
steps:
- script: echo building $(Build.BuildNumber) with ${{ parameters.image }}
- script: echo running from condition
  condition: contains(${{ parameters.GradleBuildTargets }}, ':Teams:assembleDevDebug')
  enabled: false