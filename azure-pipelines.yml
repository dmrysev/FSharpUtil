trigger: none
parameters:
- name: image
  displayName: Pool Image
  type: string
  default: ubuntu-latest
  values:
  - windows-latest
  - ubuntu-latest
  - macOS-latest
- name: GradleBuildTargets
  type: string
  default: ':Teams:assembleDevDebug :Teams:assembleDevDebugAndroidTest'
pool: Default
steps:
- script: echo running with condition
  condition: contains('${{ parameters.GradleBuildTargets }}', ':Teams:assembleDevDebug')
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "Hello World"
- task: PythonScript@0
  inputs:
    scriptSource: 'inline'
    script: |
      import sys
      print(sys.argv[1])
    arguments: ${{ parameters.GradleBuildTargets }}