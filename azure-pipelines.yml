# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger: none
parameters:
- name: image
  displayName: Pool Image
  type: string
  default: ubuntu-latest
  values:
  - windows-latest
  - ubuntu-latest
  - macOS-latest
# - name: GradleBuildTargets
#   type: string
#   default: ':Teams:assembleDevDebug :Teams:assembleDevDebugAndroidTest'
pool: Default
variables:
- name: GradleBuildTargets
  value: ':Teams:assembleDevDebug :Teams:assembleDevDebugAndroidTest'
steps:
- script: echo running with condition
  condition: contains(variables['GradleBuildTargets'], ':Teams:assembleDevDebug')